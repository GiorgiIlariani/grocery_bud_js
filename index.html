<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0615dc2069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>JavaScript Grocery List Project</title>
</head>
<body>
    <div class="center-container">
        <form class="form-container">
            <div class="add-grocery">
                <div class="info-container">
                    <span class="info display"></span>
                </div>
                <h2>Add Grocery Items</h2>
                <input type="text" name="item" class="item-input">
                <button class="btn-submit">Submit Here</button>
            </div>
        </form>
        <div class="show-grocery">
            <div class="footer-info">
                <span class="info2 display"></span>
            </div>
            <h2>Grocery Items</h2>
            <div class="grocery-list">
                
            </div>
        <button class="clear-btn">Clear Items</button>
        </div>

    <!-- script -->
    <script src="index.js"></script>
</body>
</html>
